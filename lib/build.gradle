plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.0-jre'
    
    // automaticacion
    
testImplementation group: 'net.sourceforge.cobertura', name: 'cobertura', version: '2.1.1'
implementation group: 'io.cucumber', name: 'cucumber-core', version: '7.0.0'
implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.0.0'
implementation group: 'io.cucumber', name: 'cucumber-html', version: '0.2.7'
implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.0.0'
testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.0.0'
compileOnly group: 'io.cucumber', name: 'cucumber-jvm-deps', version: '1.0.6'
implementation group: 'io.cucumber', name: 'gherkin', version: '22.0.0'
testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.0.0'
implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0'
    
    
}
